<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的線上美術展</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="navbar">
  <div class="nav-left">Eilleen Huang</div>
  <nav class="nav-right">
    <a href="#works">Works</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>


  <!-- 封面 -->
  <section class="cover">
    <div class="artist-name">
      EILLEEN<br>HUANG
    </div>
  </section>

  <!-- 展覽內容 -->
  <section class="exhibition">
    <h1>我的線上美術展</h1>

    <p class="statement">
      我的創作圍繞在情緒、記憶與自我認同之間。
      透過繪畫，我嘗試將內在狀態轉化為可被觀看的形式。
    </p>

    <div class="gallery">
      <img src="images/art1.jpg" alt="作品一">
      <img src="images/art2.jpg" alt="作品二">
      <img src="images/art3.jpg" alt="作品三">
    </div>
  </section>
<script>
  const navbar = document.getElementById("navbar");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>
ㄇ
</body>
</html>
